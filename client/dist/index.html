  <div class="container" style='position: absolute; top: 5%; left: 35%'>
    <div class="belt" style="position: relative;">
      <div class="state state-1 ">
        <button onclick="typeWriter()">Get Text Message For Loved One</button>
        <br>
        <div id="demo" style="text-align: center">Message: </div>
        <textarea id="userMessage" type="text" placeholder="Copy and Paste Message Here" style="width: 420px; height: 300px;"></textarea>
        
        <br>
        <span style="white-space:nowrap">
            <label for="id1">Enter Telephone number:</label>
            <input type="text" id="id1"/>
        </span>
        <div class="trigger-btn"><button class="submit" id="sendMessage">Sent Text Message</button></div>
      </div>
      <div class="state state-2">
        <div style="text-align: center">Your Message Was Sent</div>
        <div class="trigger-btn"><button class="submit">Back</button></div>
      </div>
    </div>

  <div class="typewriter">
  
  </div>
  
<div id="message" style="color: #4CB8C4; position: absolute; top: 1000px;"></div>


<script>
$('.submit').on('click',function(){
  $('.belt').toggleClass('transitioned');
  $('.state-1').toggleClass('transitioned');
});  

$('#sendMessage').on('click', () => {
  console.log('#userMessage ', $('#userMessage').val());
  console.log('toNumber: ', $('#id1').val())
  axios.post('http://localhost:3000/message', {
    message: $('#userMessage').val(),
    toNumber: $('#id1').val()
  })
  // $.ajax({
  //     url: 'http://localhost:3000/sendMessage',
  //     method: 'POST',
      // data: {
      //   message: $('#userMessage').val(),
      //   toNumber: $('id1').val()
      // }
  //   }
  // )
})
var i = 0;
var txt = 'Every Morning I Thank The World For Giving You To Me. You Are My Sweetest Addiction, I Can’t Live Without You.Every Morning I Thank The World For Giving You To Me. You Are My Sweetest Addiction, I Can’t Live Without You.';
var speed = 80;
$("message").hide()
function typeWriter() {
  var cut1 = document.getElementById("message").innerHTML.slice(3)
  var cut2 = cut1.slice(0, cut1.length - 4);
  
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += cut2.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
